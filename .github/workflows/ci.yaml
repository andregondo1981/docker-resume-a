name: CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build Docker image
        run: |
          IMAGE_TAG=${GITHUB_SHA::8}  # first 8 chars of commit SHA
          docker build --no-cache -t ${{ secrets.REGISTRY_USERNAME }}/docker-resume-a:$IMAGE_TAG .
          echo "IMAGE_TAG=$IMAGE_TAG" >> $GITHUB_ENV

      - name: Push Docker image
        run: |
          docker login -u ${{ secrets.REGISTRY_USERNAME }} -p ${{ secrets.REGISTRY_PASS }}
          docker push ${{ secrets.REGISTRY_USERNAME }}/docker-resume-a:${{ env.IMAGE_TAG }}

      - name: Setup SSH key
        run: |
          echo "${{ secrets.KEY }}" > private_key.pem
          chmod 600 private_key.pem

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: SSH & Deploy
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY }}
          port: ${{ secrets.PORT }}
          script: |
            docker rm -f resume || true
            docker pull ${{ secrets.REGISTRY_USERNAME }}/docker-resume-a:${{ env.IMAGE_TAG }}
            docker run -d --name resume -p 8080:5001 ${{ secrets.REGISTRY_USERNAME }}/docker-resume-a:${{ env.IMAGE_TAG }}
