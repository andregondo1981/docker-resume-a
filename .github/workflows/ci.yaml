
name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
 
jobs:
  
  build:
   
    runs-on: ubuntu-latest 
    steps:
      - uses: actions/checkout@v4
      - name: Build image
        run: | 
              docker build --no-cache -t ${{secrets.REGISTRY_USERNAME}}/docker-resume-a:${{github.run_number}} .
              docker build --no-cache -t ${{secrets.REGISTRY_USERNAME}}/docker-resume-a .
      - name: Push image 
        run: |
            docker login -u ${{secrets.REGISTRY_USERNAME}} -p ${{secrets.REGISTRY_PASS}}
            docker push ${{secrets.REGISTRY_USERNAME}}/docker-resume-a:${{github.run_number}}
            docker push ${{secrets.REGISTRY_USERNAME}}/docker-resume-a

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: SSH to Server
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY }}
         # port: ${{ secrets.PORT }}
          script: |
                  docker rm -f resume || true
                  docker run -d --name resume -p 8080:5001 ${{secrets.REGISTRY_USERNAME}}/docker-resume-a:${{github.run_number}}

          scan:
    steps:
      - name: Install Trivy
        run: |
          sudo apt-get update && sudo apt-get install -y wget apt-transport-https gnupg lsb-release
          wget -qO - https://aquasecurity.github.io/trivy-repo/deb/public.key | sudo apt-key add -
          echo deb https://aquasecurity.github.io/trivy-repo/deb $(lsb_release -sc) main | sudo tee /etc/apt/sources.list.d/trivy.list
          sudo apt-get update
          sudo apt-get install -y trivy
      - name: Scan Docker image
        run: |
          trivy image --exit-code 1 --severity HIGH,CRITICAL ${{secrets.REGISTRY_USERNAME}}/docker-resume-a:${{github.run_number}}